#---------decoration---------#
#----------------------------#
decoration {
    rounding = 10
    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 3
        passes = 1
        brightness = 1
        noise = 0.01
        contrast = 1
        vibrancy = 0.1696
        popups = true
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
        popups = true
    }
    shadow {
        enabled = true
        ignore_window = true
        range = 18
        offset = 2, 2
        render_power = 3
        color = rgba(0, 0, 0, .5)
        ignore_window = false
    }
    dim_inactive = true
    dim_strength = 0.025
    dim_special = 0.07
}

group {
  col.border_active = $tertiary

   groupbar {
	col.active = $surface
   }

}

