#-----sourcing matugen colors-------#
#-----------------------------------#
source = $HOME/.config/hypr/matugen/matugen-hyprland.conf

#---------general---------#
#-------------------------#
general {
    gaps_in = 4
    gaps_out = 5
    gaps_workspaces = 50

    border_size = 1
    col.active_border = $primary
    col.inactive_border = $surface
    resize_on_border = true
    no_focus_fallback = true
    allow_tearing = false

    snap {
    	enabled = true
    }
    layout = dwindle
}

